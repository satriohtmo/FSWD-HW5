<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FSWD HW5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="external.css" />
  </head>
  <body>
    <!-- Tab links -->
    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'daftar')">Pendaftaran</button>
      <button class="tablinks" onclick="openCity(event, 'list')">List</button>
    </div>

    <!-- Tab content -->
    <div id="daftar" class="tabcontent">
      <h3>Form Pendaftaran</h3>
      <form id="pendaftaran" onsubmit="return validasi()" method="post">
        <label for="nama" class="form-label">Nama</label>
        <input type="text" class="form-control" id="nama" name="nama" />
        <label for="umur" class="form-label">Umur</label>
        <input type="text" class="form-control" id="umur" name="umur" />
        <label for="uang" class="form-label">Uang Saku</label>
        <input type="number" class="form-control" id="uang" name="uang" />
        <br />
        <!-- <input type="button" value="Submit" onclick="getStudent()" /> -->
        <button type="submit" onclick="getStudent()">Submit</button>
      </form>
    </div>

    <div id="list" class="tabcontent">
      <h3>List</h3>
      <div id="table"></div>
      <br />
      <div id="tableResume"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
